<!DOCTYPE html><html lang="fr"><head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Achat de token WARZ</title> <style> body { font-family: Arial, sans-serif; text-align: center; padding: 20px; } .container { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); } .output { margin: 10px 0; font-size: 1.2em; font-weight: bold; } button { padding: 10px 20px; background-color: #28a745; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; } button:hover { background-color: #218838; } </style></head><body> <div class="container"> <h1>Achat de token WARZ</h1> <label for="token-slider">Nombre de tokens WARZ :</label><br> <input id="token-slider" type="range" min="1" max="1000" value="1" step="1" oninput="updatePrice()"> <div class="output" id="price-output">1 token WARZ = 0.01 €</div> <button onclick="proceedToPayment()">Payer</button> </div> <script> const tokenPrice = 0.01; // Prix du token WARZ en euros function updatePrice() { const tokenCount = document.getElementById('token-slider').value; const price = (tokenCount * tokenPrice).toFixed(2); document.getElementById('price-output').textContent = `${tokenCount} token(s) WARZ = ${price} €`; } function proceedToPayment() { const tokenCount = document.getElementById('token-slider').value; const totalPrice = (tokenCount * tokenPrice).toFixed(2); window.location.href = `https://example.com/payment?amount=${totalPrice}`; } </script></body></html>
